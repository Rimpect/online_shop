<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница товаров</title>
    <link rel="stylesheet" href="/css/header_and_footer.css">
    <link rel="stylesheet" href="/css/store_page.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="icon" href="/img/icon/free-icon-shopping-bag-7529514.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo"> 
                    <a href="/index.html" class="logo">
                        <span class="letter">L</span>
                        <span class="letter">O</span>
                        <span class="letter">G</span>
                        <span class="letter">O</span>
                    </a>    
                </div>
                <ul class="header_list">
                          
                    <li class="header_item">
                        <a href="/shoping_card.html" class="header_link">
                            <div class="cart-icon-wrapper">
                                <img src="./img/header/shopping_cart.svg" alt="" class="header_cart_pic">
                                <span id="cart-count" class="cart-count">0</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="grid-container">
       
        <div class="left-block">
            <div class="breadcrumbs" aria-label="Breadcrumb">
                <div class="wrapper">
                    <ol id="breadcrumbs-list">
                        <li><a href="/">Home</a></li>
                        <li><a href="/category">Category</a></li>
                        <li><a href="/category/subcategory">Subcategory</a></li>
                        <li aria-current="page">Current Page</li>
                    </ol>
                </div>
            </div>
            <div class="categories">
                <ul>
                    <li><a href="/store.html?category=men" data-category="men">Мужская одежда</a></li>
                    <li><a href="/store.html?category=women" data-category="women">Женская одежда</a></li>
                </ul>
            </div>
        </div>

        <div class="right-block">
            <div class="products-header">
                <button id="toggleColumnsBtn" class="btn right-align">Переключить колонки</button>
            </div>
            <div class="row" id="products-container">
            
            </div>
            <div class="pagination">
                <button class="btn" id="prev-page">Предыдущая</button>
                <span id="page-number">1</span>
                <button class="btn" id="next-page">Следующая</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_nav">
            <ul class="footer_list">
                <li class="footer_item">
                    Пн-Вс 10:00-19:00
                </li>
                <li class="footer_item">
                    +(996)703-717-108
                </li>
            </ul>
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="/store.html?category=men" class="header_link">Мужчинам</a>
                </li>
                <li class="footer_item">
                    <a href="/store.html?category=women" class="header_link">Женщинам</a>
                </li>
               
            </ul>
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="#!" class="header_link">Оплата</a>
                </li>
                <li class="footer_item">
                    <a href="#!" class="header_link">Доставка</a>
                </li>
            </ul>
            <ul class="footer_list_pic">
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_vk-with-circle.png" alt="" class="header_cart_pic">
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_twitter-with-circle.png" alt="" class="header_cart_pic">
                </li>

                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_youtube-with-circle.png" alt="">
                </li>
            
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/store.js"></script>
    <button id="scrollToTopBtn" class="scroll-to-top">↑</button>
    <script src="/js/scroll_to_top.js"></script>
</body>
</html>
