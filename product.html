<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница товара</title>
    <link rel="stylesheet" href="/css/header_and_footer.css">
    <link rel="stylesheet" href="/css/product_page.css">
    <!-- Подключение Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class = header_logo> LOGO
                    <a href="/" class="header_logo_link">
                        <!-- добавить лого -->
                    </a>
                </div>
              
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#!" class="header_link">НОВОСТИ</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link"> О НАС</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">НОВИНКИ</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">КОНТАКТЫ</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">
                                <img src="./img/header/shopping_cart.svg" alt="" class = header_cart_pic>
                            </a>
                        </li>
                    </ul>
                
            </div>
        </div>
    </div>
    <div class="product-page">
        <!-- Миниатюры изображений слева -->
        <div class="thumbnails">
            <img src="https://via.placeholder.com/100x100?text=Изображение+1" alt="Изображение 1" onmouseover="changeMainImage(this)" onmouseout="resetMainImage()">
            <img src="https://via.placeholder.com/100x100?text=Изображение+2" alt="Изображение 2" onmouseover="changeMainImage(this)" onmouseout="resetMainImage()">
            <img src="https://via.placeholder.com/100x100?text=Изображение+3" alt="Изображение 3" onmouseover="changeMainImage(this)" onmouseout="resetMainImage()">
        </div>

        <!-- Большое изображение товара по центру -->
        <div class="product-image">
            <img src="https://via.placeholder.com/800x600?text=Главное+Изображение" alt="Главное Изображение">
            <div class="overlay" id="overlayImage"></div>
        </div>

        <!-- Информация о товаре справа -->
        <div class="product-info">
            <h2>Название товара</h2>
            <div class="price">$99.99</div>
            <div class="description">Краткое описание товара.</div>
            <div class="characteristics">
                <p><strong>Материал:</strong> Хлопок</p>
                <p><strong>Цвет:</strong> Черный</p>
                <p><strong>Размеры:</strong> S, M, L, XL</p>
            </div>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>
    </div>

    <!-- 2 ряда по 3 картинки из раздела "С этим товаром покупают" -->
    <div class="related-products">
        <div class="related-product">
            <img src="https://via.placeholder.com/200x200?text=Товар+1" alt="Товар 1">
        </div>
        <div class="related-product">
            <img src="https://via.placeholder.com/200x200?text=Товар+2" alt="Товар 2">
        </div>
        <div class="related-product">
            <img src="https://via.placeholder.com/200x200?text=Товар+3" alt="Товар 3">
        </div>
        <div class="related-product">
            <img src="https://via.placeholder.com/200x200?text=Товар+4" alt="Товар 4">
        </div>
        <div class="related-product">
            <img src="https://via.placeholder.com/200x200?text=Товар+5" alt="Товар 5">
        </div>
        <div class="related-product">
            <img src="https://via.placeholder.com/200x200?text=Товар+6" alt="Товар 6">
        </div>
    </div>

    <script>
        function changeMainImage(thumbnail) {
            var overlay = document.getElementById('overlayImage');
            overlay.innerHTML = '<img src="' + thumbnail.src + '" alt="Overlay Image">';
            overlay.style.display = 'block';
        }

        function resetMainImage() {
            var overlay = document.getElementById('overlayImage');
            overlay.style.display = 'none';
        }
    </script>
    <div class="footer">
        <div class="footer_nav">
            <ul class="footer_list">
                <li class="footer_item">
                    Пн-Вс 10:00-19:00
                </li>
                <li class="footer_item">
                    +(996)703-717-108
                </li>
            </ul>
            <ul class="footer_list">
                <li class="footer_item">
                    Мужчинам
                </li>
                <li class="footer_item">
                    Женщинам
                </li>
                <li class="footer_item">
                    Новинки
                </li>
            </ul>
            <ul class="footer_list">
                <li class="footer_item">
                    Оплата
                </li>
                <li class="footer_item">
                    Доставка
                </li>
            </ul>
            <ul class="footer_list_pic">
                <li class="footer_item_pic">
                     <img src="./img/footer/entypo-social_instagram-with-circle.png" alt="" class = header_cart_pic>
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_vk-with-circle.png" alt="" class = header_cart_pic>
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_twitter-with-circle.png" alt="" class = header_cart_pic>
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_facebook-with-circle.png" alt="" class = header_cart_pic>
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_youtube-with-circle.png" alt="" >
                </li>
            </ul>

        </div>
    </div>
</body>
</html>
