<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="/css/header_and_footer.css">
    <!-- Подключение Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo"> 
                    <a href="/index.html" class="header_logo_link">
                        LOGO
                    </a>
                </div>
                <ul class="header_list">
                    <li class="header_item">
                        <a href="#!" class="header_link">НОВОСТИ</a>
                    </li>
                    <li class="header_item">
                        <a href="#!" class="header_link"> О НАС</a>
                    </li>
                    <li class="header_item">
                        <a href="#!" class="header_link">НОВИНКИ</a>
                    </li>
                    <li class="header_item">
                        <a href="#!" class="header_link">КОНТАКТЫ</a>
                    </li>
                    <li class="header_item">
                        <a href="/shoping_card.html" class="header_link">
                            <img src="./img/header/shopping_cart.svg" alt="" class="header_cart_pic">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Корзина</h1>

        <!-- Корзина -->
        <div class="row">
            <div class="col s12">
                <h2>Ваша корзина</h2>
                <ul class="collection" id="cart-items">
                    <!-- Товары в корзине будут добавляться сюда -->
                </ul>
                <p>Общая стоимость: <span id="total-price">$0</span></p>
                <button class="btn" id="clear-cart">Очистить корзину</button>
            </div>
        </div>
    </div>

    <!-- Подключение Materialize JS и jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Функция для обновления корзины
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let totalPrice = 0;

            cartItems.innerHTML = '';

            cart.forEach(item => {
                let li = document.createElement('li');
                li.className = 'collection-item';
                li.innerHTML = `
                    <span class="title">${item.name}</span>
                    <p>Цена: $${item.price} x <span class="quantity">${item.quantity}</span></p>
                    <button class="btn btn-small decrease-quantity" data-id="${item.id}">-</button>
                    <button class="btn btn-small increase-quantity" data-id="${item.id}">+</button>
                    <button class="btn remove-from-cart" data-id="${item.id}">Удалить</button>
                `;
                cartItems.appendChild(li);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = `$${totalPrice}`;
        }

        // Функция для очистки корзины
        function clearCart() {
            localStorage.removeItem('cart');
            updateCart();
        }

        // Обработчик событий для кнопок "Удалить"
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-from-cart')) {
                let productId = event.target.dataset.id;
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let updatedCart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                updateCart();
            }
        });

        // Обработчик событий для кнопки "Очистить корзину"
        document.getElementById('clear-cart').addEventListener('click', clearCart);

        // Обработчик событий для кнопок "Увеличить количество"
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('increase-quantity')) {
                let productId = event.target.dataset.id;
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity += 1;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }
            }
        });

        // Обработчик событий для кнопок "Уменьшить количество"
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('decrease-quantity')) {
                let productId = event.target.dataset.id;
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let item = cart.find(item => item.id === productId);
                if (item && item.quantity > 1) {
                    item.quantity -= 1;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }
            }
        });

        // Инициализация корзины при загрузке страницы
        updateCart();
    </script>

                <li class="footer_item">

            <ul class="footer_list">

            </ul>
        </div>
    </div>
</body>
</html>
