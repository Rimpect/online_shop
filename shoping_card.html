<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="/css/header_and_footer.css">
    <link rel="stylesheet" href="/css/cart.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="cart-page">
    <div class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo"> 
                    <a href="/index.html" class="logo">
                        <span class="letter">L</span>
                        <span class="letter">O</span>
                        <span class="letter">G</span>
                        <span class="letter">O</span>
                    </a>
                </div>
                <ul class="header_list">
                    <li class="header_item">
                        <a href="/shoping_card.html" class="header_link">
                            <div class="cart-icon-wrapper">
                                <img src="./img/header/shopping_cart.svg" alt="" class="header_cart_pic">
                                <span id="cart-count" class="cart-count">0</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Корзина</h1>
        <div class="row">
            <div class="col s12">
                <ul class="collection" id="cart-items">

                    <li class="collection-item">
                        <a href="/product.html?id=123&category=men">
                            <img src="product-image.jpg" alt="Product Name" class="cart-item-image">
                        </a>
                        <div class="cart-item-details">
                            <h3>Product Name</h3>
                            <p>Price: $100</p>
                            <p>Количество: <input type="number" value="1" min="1" class="item-quantity" data-id="123"></p>
                            <p>Сумма: $100</p>
                            <button class="btn-small remove-item" data-id="123">Удалить</button>
                        </div>
                    </li>
                 
                </ul>
                <div id="total-price">Total: $0</div>
                <button id="clear-cart">Оформить заказ</button>
            </div>
        </div>
    </div>
    <button id="scrollToTopBtn" class="scroll-to-top">↑</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/shoping_card.js"></script>
    <script src="/js/scroll_to_top.js"></script>
    <div class="footer">
        <div class="footer_nav">
            <ul class="footer_list">
                <li class="footer_item">
                    Пн-Вс 10:00-19:00
                </li>
                <li class="footer_item">
                    +(996)703-717-108
                </li>
            </ul>
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="/store.html?category=men" class="header_link">Мужчинам</a>
                </li>
                <li class="footer_item">
                    <a href="/store.html?category=women" class="header_link">Женщинам</a>
                </li>
            </ul>
            <ul class="footer_list">
                <li class="footer_item">
                    <a href="#!" class="header_link">Оплата</a>
                </li>
                <li class="footer_item">
                    <a href="#!" class="header_link">Доставка</a>
                </li>
            </ul>
            <ul class="footer_list_pic">
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_vk-with-circle.png" alt="" class="header_cart_pic">
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_twitter-with-circle.png" alt="" class="header_cart_pic">
                </li>
                <li class="footer_item_pic">
                    <img src="./img/footer/entypo-social_youtube-with-circle.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
